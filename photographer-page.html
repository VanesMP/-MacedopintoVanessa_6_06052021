<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-photographer-page.css">
    <script type="application/json" src="./fisheyeData.json"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./Sample-Photos/camera.svg" />
    <title>FishEye</title>
</head>


<body id="body" aria-hidden="false">
    <header>
        <a href="./index.html" id="linkIndex">
            <img id="logo" src="./Sample-Photos/logo.svg" alt="Fisheye Home page" aria-label="lien vers la page accueil">
        </a>
    </header>
    <main>
        <!-- Le profil du photographe -->
        <section id="partOne">
            <div id="identity"></div>
            <!-- Le bouton de contact -->
            <div id="btnContactMe">
                <button id="contactMe" type="button" action="formContact" method="post" tabindex="0" aria-label="bouton pour contactez la photographe"><p>Contactez-moi</p></button>
            </div>
            <div id="photoProfil"></div>
        </section>

        <!-- La navigation pour trier -->
        <nav id="navigationMedia" role="menu">
            <div class="trierPar" aria-label="trier par">Trier par</div>
            <div id="arrow"></div>
            <div class="dropdown" aria-haspopup="listbox" aria-hidden="false" role="menubar" aria-label="menu pour trier les medias" tabindex="0">
                <button class="dropdownElement borderDropdown" id="popularite" aria-label="Trier par popularité" role="listbox" tabindex="1" aria-label="popularité"><span class="textListBox" id="valuePopularite">Popularité</span></button>
                <div class="lineWhite"></div>
                <button class="dropdownElement visibilityHover borderDropdown" id="date" aria-label="Trier par date" role="listbox" tabindex="2" aria-label="date"><span class="textListBox" id="valueDate">Date</span></button>
                <div class="lineWhite"></div>
                <button class="dropdownElement visibilityHover borderDropdown" id="titre" aria-label="Trier par titre" role="listbox" tabindex="3" aria-label="titre"><span class="textListBox" id="valueTitre">Titre</span></button>
            </div>
        </nav>

        <!-- l' affichage des photos et vidéos -->
        <section id="partTwo">

            <!-- l' affichage du nombre de like de toutes le photos & tarif du photographe -->
            <div id="boxBasDePage">
                <div id="boxLikeAndPrice"></div>
            </div>

            <div id="mediaGallery"></div>

            <div id="lightBoxContainer" aria-label="image closeup view" role="dialog" aria-hidden="false">
                <div id="lightbox">
                    <div class="buttonClose" aria-label="Close dialogue" tabindex="0" role="button">Fermer</div>
                    <div class="imageNextPrev">
                        <div class="buttonPrev" aria-label="Previous image" tabindex="0" role="link">Précedent</div>
                        <div class="lightboxGallery">
                        </div>
                        <div class="buttonNext" aria-label="Next image" tabindex="0" role="link">Suivant</div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!-- Le formulaire à compléter pour contacter le photographe -->
    <div id="modale" aria-hidden="true" role="dialog" aria-label="formulaire de contact">
        <div class="containerForm">
            <div class="formBody">
                <div class="headerForm">
                    <div class="titleFormBox">
                        <h1 class="titleForm">Contactez-moi</h1>
                        <p class="titleForm">Mimi Keel</p>
                    </div>
                    <button id="close" tabindex="0" type="button" aria-label="button pour fermer le formulaire"></button>
                </div>
                <form class="form" role="form" name="contactForm" action="./photographer-page.html" method="get" onsubmit="validate()">
                    <fieldset>
                        <div>
                            <label class="textForm" for="first">Prénom</label>
                            <input class="formDataSimple" type="text" id="first" title="prenom" aria-label="saisir votre prenom" />
                        </div>
                        <div>
                            <label class="textForm" for="last">Nom</label>
                            <input class="formDataSimple" type="text" id="last" title="nom" aria-label="saisir votre nom" />
                        </div>
                        <div>
                            <label class="textForm" for="email">Email</label>
                            <input class="formDataSimple" type="email" id="email" title="email" aria-label="saisir votre email" />
                        </div>
                        <div>
                            <label class="textForm" for="message">Votre message</label>
                            <textarea class="formDataDouble" rows="5" cols="33" id="message" title="message" aria-label="saisir votre message"></textarea>
                        </div>
                    </fieldset>

                    <!-- Le bouton Submit -->
                    <button id="btnSubmit" type="submit" aria-label="button envoyer votre formulaire">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./photographer-page.js"></script>
</body>

</html>
