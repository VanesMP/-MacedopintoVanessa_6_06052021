<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-photographer-page.css">
    <script src="./fisheyeData.json"></script>
    <title>FishEye</title>
</head>


<body>
    <header>
        <a href="./index.html">
            <img id="logo" src="./Sample-Photos/logo.svg" alt="Fisheye Home page">
        </a>
    </header>
    <main>
        <!-- Le profil du photographe -->
        <section id="partOne">
            <div id="identity"></div>
            <!-- Le bouton de contact -->
            <form id="btnContactMe" action="formContact" method="post">
                <label for="contact"></label>
                <input id="contactMe" type="button" value="Contactez-moi" name="formContactPhotographer" accesskey="c" />
            </form>


            <div id="photoProfil"></div>
        </section>

        <!-- Le formulaire à compléter pour contacter le photographe -->
        <div id="modale">
            <div class="containerForm">
                <div class="formBody">
                    <div class="headerForm">
                        <div class="titleFormBox">
                            <h1 class="titleForm">Contactez-moi</h1>
                            <p class="titleForm">Mimi Keel</p>
                        </div>
                        <div id="close">
                            <span id="close"></span>
                        </div>
                    </div>
                    <form class="form" name="contactForm" action="./photographer-page.html" method="get" onsubmit="validate()">
                        <div>
                            <label class="textForm" for="first">Prénom</label>
                            <input class="formDataSimple" type="text" id="first" name="first" accesskey="p" />
                        </div>
                        <div>
                            <label class="textForm" for="last">Nom</label>
                            <input class="formDataSimple" type="text" id="last" name="last" accesskey="n" />
                        </div>
                        <div>
                            <label class="textForm" for="email">Email</label>
                            <input class="formDataSimple" type="email" id="email" name="email" accesskey="e" />
                        </div>
                        <div>
                            <label class="textForm" for="message">Votre message</label>
                            <textarea class="formDataDouble" type="textarea" rows="5" cols="33" id="message" name="message" accesskey="m"></textarea>
                        </div>

                        <!-- Le bouton Submit -->
                        <input id="btnSubmit" type="submit" value="Envoyer" accesskey="s" />
                    </form>
                </div>
            </div>
        </div>

        <nav id="navigationMedia">
            <label for="listbox" class="trierPar">Trier par</label>
            <select name="listbox" id="choixTri">
                <option value="popularite">Popularité</option>
                <option value="date">Date</option>
                <option value="titre">Titre</option>
            </select>
            </div>
        </nav>

        <section id="partTwo">

            <div id="boxLikeAndPrice"></div>
        </section>
    </main>

    <script src="./photographer-page.js"></script>
</body>

</html>
